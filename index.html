<!DOCTYPE html>
<html lang="en">
<head>

    <title>Timetable</title>

                <td>English</td>
                <td>Maths</td>
               
            </tr>

                <td>10-11</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Project</td>

                <td>11-12</td>

                <td>Maths</td>
                <td>English</td>

            </tr>
        </tbody>
    </table>

    

</body>
</html>
